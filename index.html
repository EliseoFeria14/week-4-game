<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Crystal Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"
 		 integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  		 crossorigin="anonymous"></script>
  	<script type="text/javascript" src="assets/javascript/game.js"></script>
	
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<div class="page-header font">
					Crystal Game!
				</div>
				<div>
					<small class="font2">Click on the crystals to add to the score until you reach the objective, pass the objective and you lose!</small>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-3">
					<a href="#" class="thumbnail">
						<img id="crystal1" src="assets/images/crystal.jpg" alt="blue-green crystal">
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="thumbnail">
						<img id="crystal2" src="assets/images/crystal.jpg" alt="blue-green crystal">
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="thumbnail">
						<img id="crystal3" src="assets/images/crystal.jpg" alt="blue-green crystal">
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="thumbnail">
						<img id="crystal4" src="assets/images/crystal.jpg" alt="blue-green crystal">
					</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">Scoreboard</div>
						<div class="panel-body">Objective:<span id="goal"></span></div>
						<div class="panel-body">Score:<span id="startnum"></span></div>
						<div class="panel-body">Wins:<span id="winH"></span></div>
						<div class="panel-body">Losses:<span id="lossH"></span></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
